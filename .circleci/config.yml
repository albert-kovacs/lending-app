version: 2
jobs:
  build:
    docker:
      - image: circleci/node:11.13.0
      - image: circleci/mongo:3.4.20
      - image: selenium/hub
        name: hub
      - image: selenium/node-firefox
        environment:
          HUB_PORT_4444_TCP_ADDR: hub
          HUB_PORT_4444_TCP_PORT: 4444
    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm run lint
      - run: npm run unit

      - run:
        curl -O http://selenium-release.storage.googleapis.com/3.11/selenium-server-standalone-3.11.0.jar
        curl -L https://github.com/mozilla/geckodriver/releases/download/v0.20.0/geckodriver-v0.20.0-linux64.tar.gz | tar xz
        chmod +x geckodriver
     - run: 
        java -jar -Dwebdriver.gecko.driver=./geckodriver selenium-server-standalone-3.11.0.jar -log browser-test-reports/selenium.log -port 4444
      background: true
      - run: npm run test:e2e